<section>
    <div class="reg">
        <h1>Register Now</h1>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput  placeholder="Ex. Jane" [(ngModel)]="name"  [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput  placeholder="Ex. janey" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    

      <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
    <input type="email" matInput [formControl] ="emailFormControl" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
    </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" type="password" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <span></span>
        <button mat-raised-button style="font-size: 1.4em;" color="warn" (click)="register()">Register</button>
    
  </form>

</div>
</section>
